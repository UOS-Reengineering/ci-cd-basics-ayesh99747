name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test-on-ubuntu-jdk-17:
    name: Run build and test on Ubuntu with JDK-17
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package

  build-and-test-on-ubuntu-jdk-11:
    name: Run build and test on Ubuntu with JDK-11
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package

  build-and-test-on-macos-jdk-17:
    name: Run build and test on MacOS with JDK-17
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package

  build-and-test-on-macos-jdk-11:
    name: Run build and test on MacOS with JDK-11
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package


